id: interview_order_case_integrity_review_form
code: |
  # This is a placeholder to control order of questions in this interview
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["case_integrity_review_form"]["allowed courts"]
  nav.set_section('review_case_integrity_review_form')
  # Below sets the user_role by asking a question.
  # You can set user_role directly instead to either 'plaintiff' or 'defendant'
  user_ask_role
  pcf_number
  incident_date
  defendant_charges
  set_progress(9.09)
  rule_thirteen_compliance
  evidence_hearing_summary
  
  # Set the answer file name.
  set_parts(subtitle=str(users))
  docket_number
  defendants.gather()
  set_progress(18.18)
  trial_court
  set_progress(27.27)
  judges
  defense_counsel.name.first
  set_progress(36.36)
  ada.name.first
  defense_counsel.name.last
  ada.name.last
  case_integrity_review_form = True
---
comment: |
  This question is used to introduce your interview. Please customize
id: Case Integrity Review Form
continue button field: case_integrity_review_form_intro
question: |
  Case Integrity Review Form
subquestion: |
  This form allows defendants the right to apply for a case integrity review if they believe there was evidence suppressed that shouldn’t have been, or if they believe there was another type of excessive action/foul play during their hearing.
---
id: Review your form before you sign it
continue button field: case_integrity_review_form_preview_question
question: |
  Review your form before you sign it
subquestion: |
  Here is a preview of the form you'll sign on the next page. 
  
   ${ al_user_bundle.as_pdf() }
  
  Remember to come back to this window to continue and sign your form.
---
id: Preliminary questions
question: |
  Preliminary questions
subquestion: |
  Please fill out the following preliminary questions so we can start the case integrity review form started.
fields:
  - 'PCF number (if known)': pcf_number
    required: False
    maxlength: 40
  - 'LEAD database review?': lead_database_review
    datatype: yesno 
  - Type of Motion / Action / Review Request: request_type1
    choices:
      - No Bill: request_none
      - Suppression (in part or whole): request_suppression
      - Mistrial (on one or more charges): request_mistrial
      - Directed Verdict: request_directed
      - Systemic Incident / Violation: request_violation
      - Other: request_other
  - Other: request_other
    show if:
      variable: request_type1
      is: Other
  - 'Type of Motion / Action / Review Request': request_type2
    required: False
    maxlength: 44
---
id: Specifications
question: |
  Specifications
subquestion: |
  Please continue filling in these specifications.
fields:
  - 'Date of Incident': incident_date
    datatype: date
  - 'Date Charged': charged_date
    datatype: date
  - 'Date of Hearing': hearing_date
    datatype: date
  - 'Date of Decision': decision_date
    datatype: date
  - 'Next Court Date': next_court_date
    datatype: date
  - 'Was Defense counsel -': was_defense_counsel
    choices:
      - Appointed?: defense_appointed
      - Retained?: defense_retained
      - Neither - defendant pro se: defense_pro_se
  - Findings, Rulings and Order: findings
    choices:
    - Written: findings_written
    - Oral: _findings_oral
    - None: findings_none
    - Requested: findings_requested
---
id: Specifications cont d
question: |
  Specifications cont'd
fields:
  - Charges: defendant_charges
    datatype: charges
  - 'If applicable, what was item suppressed on most serious charge?': item1_suppressed
    required: False
    maxlength: 49
  - 'If applicable, what was item suppressed on most serious charge?': item2_suppressed
    required: False
    maxlength: 49
  - 'Police Department Involved': police_department
    choices:
    - BPD - District A-1: police_bpd_a1
    - BPD - District A-15: police_bdp_a15
    - BPD - District A-7: police_bdp_a7
    - BPD - District B-2: police_bdp_b2
    - BPD - District B-3: police_bdp_b3
    - BPD - District C-6: police_bdp_c6
    - BPD - District C-11: police_bdp_c11
    - BPD - District D-4: police_bdp_d4
    - BPD - District D-14: police_bdp_d14
    - BPD - District E-6: police_bdp_e6
    - BPD - District E-13: police_bdp_e13
    - BPD - District E-18: police_bdp_e18
    - Chelsea Police Dept: police_chelsea
    - Revere Police Dept: police_revere
    - Mass State Police: police_mass
    - Winthrop Police Dept: police_winthrop
    - MBTA: police_mbta
    - University / College Dept: police_university
    - Hospital Dept: police_hospital
  - 'Specify Police Unit (or Univ / College / Hospital) involved, if known.': unit_involved
    required: False
    maxlength: 39
---
id: Specifications cont d
question: |
 If applicable, what was the item suppressed on most serious charge?
fields:
  - Check all that apply: serious_suppressed
    choices:
      - Cash (if cash, please write amount seize in "Other")
      - Cell phone
      - Drugs
      - Guns
      - Statements
      - Vehicle
      - Paraphernalia
      - Other
  - Other: serious_suppressed
    show if:
      variable: serious_suppressed
      is: Other
  - 'If applicable, what was item suppressed on most serious charge?': serious_suppressed2
    required: False
    maxlength: 44
---
id: Specifications cont d
question: |
 Reasons for decision?
fields:
  - Check all that apply: decision_reason
    choices:
      - Officer no-show
      - Officer credibility
      - Witness no-show
      - Witness credibility
      - CI reliability / basis of knowledge
      - Legal error by trial court
      - Misapplication of law to facts
      - Other
  - Other: decision_reason
    show if:
      variable: decision_reason
      is: Other
---
id: Specifications cont d
question: |
  Specifications cont'd
subquestion: |
  Please fill out the following questions about what took place.
fields:
  - Motion to Suppress / Dismiss was:: motion_result
    choices:
      - Opposed
      - Assented-to
      - No position taken
  - 'Rule 13 Compliance?': rule_thirteen_compliance
    datatype: yesno
---
mandatory: True
id: Specifications cont d
question: |
  Specifications cont'd
subquestion: |
  If a suppression order, was suppression because of problem with (check all that apply):
fields:
  - Some radio buttons: suppressed_order
    datatype: radio
    choices:
      - Stop: suppressed_stop
      - Seizure: suppressed_seizure
      - Warrantless Search: suppressed_warrantless
      - Warrant Search: suppressed_warrant
      - Voluntariness: suppressed_voluntary
      - Miranda: suppressed_miranda
      - Standing / Expectation of Privacy: suppressed_standing_privacy
      - Lack of reasonable suspicion: suppressed_suspicion
      - Lack of probable cause: suppressed_probable_cause
      - Other: other
  - Other choice: suppressed_other
    show if: 
      variable: suppressed_order
      is: other
---
mandatory: True
question: |
  Specifications cont'd
subquestion: |
  Commonwealth's evidence was (check all that apply):
fields:
  - Some radio buttons: commonwealth_evidence
    datatype: radio
    choices:
      - Officer (if more than one officer testified, please check "Other" and say how many): commonwealth_officer
      - Witness: commonwealth_witness
      - Video: commonwealth_video
      - Audio: commonwealth_audio
      - Photos: commonwealth_photos
      - Documents: commonwealth_documents
      - Physical evidence: commonwealth_evidence
      - Other: commonwealth_other
  - Other choice: commonwealth_other
    show if: 
      variable: commonwealth_evidence
      is: other
---
id: Specifications cont d
question: |
  Specifications cont'd
subquestion: |
  Please elaborate on the following:
fields:
  - 'Summary of evidence at hearing:': evidence_hearing_summary
    maxlength: 720
  - "Commonwealth's legal argument at the hearing:": commonwealth_legal_argument
    maxlength: 810
  - "Basis for judge's decision (if no written findings and rulings)": decision_basis
    maxlength: 720
  - "Your recommendation on whether to appeal and / or next steps (including, but not limited to, any factual findings you disagree with based on the evidence at the hearing, the strength of the case, the impact of the suppression order on your ability to move forward, and defendant's record):": recommendation
    maxlength: 720
---
mandatory: True
id: Specifications cont d
question: |
  Specifications cont'd
subquestion: |
 Documents included:
fields:
  - Some radio buttons: documents_included
    datatype: radio
    choices:
      - Application for complaint: documents_application
      - Complaint: documents_complaint
      - Police Report: documents_report
      - Docket sheet: documents_docket
      - Defendant's signed motion and affidavit: documents_signed
      - Defendant's BOP: documents_bop
      - Motion judge's written findings and rulings, if any: documents_motion_judge
      - Commonwealth's opposition, if any: documents_opposition
